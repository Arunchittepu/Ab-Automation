name: Add Action
on:
 push:
   branches:
     - main
jobs:
 Cypress-Test:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout GitCode
       uses: actions/checkout@v2
     - name: Cypress run
       uses: cypress-io/github-action@v6
       with:
           command: npx cypress run 
           browser: chrome
           wait-on: 'http://localhost:3000'
       env:
           CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
